<body class="bg-background-light dark:bg-background-dark font-sans text-gray-900 dark:text-gray-100 min-h-screen flex flex-col antialiased transition-colors duration-300">
<div class="px-6 pt-5 flex justify-between items-center w-full max-w-md mx-auto">

<div class="flex space-x-1.5 items-center">

<span class="material-icons text-primary text-3xl">sports_esports</span>

<p class="text-gray-500 dark:text-gray-400">Login to join the battlefield and earn rewards.</p>
</div>
<form class="space-y-5" onsubmit="event.preventDefault();">
<div class="group">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5 ml-1" for="username">Username or Email</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 text-xl group-focus-within:text-primary transition-colors">person</span>
</div>
<input class="block w-full pl-11 pr-4 py-4 bg-input-light dark:bg-input-dark border-transparent focus:border-primary focus:ring-primary rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-200" id="username" placeholder="Enter your username" type="text"/>
</div>
</div>
<div class="group">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5 ml-1" for="password">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 text-xl group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="block w-full pl-11 pr-12 py-4 bg-input-light dark:bg-input-dark border-transparent focus:border-primary focus:ring-primary rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-200" id="password" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer">
<span class="material-icons text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 text-xl transition-colors">visibility_off</span>
</div>
</div>
<div class="flex justify-end mt-2">
<a class="text-sm font-medium text-primary hover:text-red-600 dark:hover:text-red-400 transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<button class="w-full bg-primary hover:bg-red-600 text-white font-bold py-4 px-4 rounded-xl shadow-lg shadow-red-500/30 transition-all duration-200 transform active:scale-[0.98] flex items-center justify-center space-x-2" type="submit">
<span>Login</span>
<span class="material-icons text-sm">arrow_forward</span>
</button>
<div class="relative py-2">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-4 bg-background-light dark:bg-background-dark text-gray-500 dark:text-gray-400 font-medium">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-xl bg-surface-light dark:bg-surface-dark hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors" type="button">
<img alt="Google" class="h-5 w-5 mr-2" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC2AVdet6xy-6eyam30imXQRSaFENx7Q3cxRmEfOvDmaFE2MbbfsTBTHq3vLxPnquGhBHUw_BYlHVz2iu8ajmXar4DcOYcCqgwZVuI-k668knnsk_6dbErYtjsWANCgE3EOl6hdKi5kAq_pedAZviuTVZuQ6-NdJKUqA85TEZvxprfeeW0usaUymk-YeYAjHdjdQsULBsm57sSMfm7f-at3hM44Ld2Zw81NFElW0rsvajrRCi8_FVFz9gXSlM8IpEYveI6bJTGP8Q"/>
<span class="text-sm font-medium text-gray-700 dark:text-gray-200">Google</span>
</button>
<button class="flex items-center justify-center px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-xl bg-surface-light dark:bg-surface-dark hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors" type="button">
<img alt="Facebook" class="h-5 w-5 mr-2" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCkbOKu3PyMOeARR8WgSJxBKptxdW2CYmRtVQivz4a-sMK8yYX3hkDOcHVGjZYPAAjnfwkbc1k-I_rhLzwJTo4HHo-gmv3bHluUKRd4xbzFC5Km4QYjtjDzIOPQC3soyKxNA4VMGQRBp7OtrU3DjH_MypstQw-Q9vjtYw3LXrvAJbTgheKuIYyMRXYC7DEFK0pxAF1EkTfXYlI8Z7f4wA3dfNv1u45iey-rlwxhpL5NBypvkcQww45UNZobljZp4MmVIgtFNiXu-g"/>
<span class="text-sm font-medium text-gray-700 dark:text-gray-200">Facebook</span>
</button>
</div>
</form>
<div class="mt-auto pt-8 text-center">
<p class="text-gray-600 dark:text-gray-400">
                Don't have an account? 
                <a class="text-primary font-semibold hover:underline" href="#">Register Now</a>
</p>
</div>
</main>
<div class="fixed top-20 right-6 z-50">
<button class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow-md" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons text-xl block dark:hidden">dark_mode</span>
<span class="material-icons text-xl hidden dark:block">light_mode</span>
</button>
</div>

</body></html>
